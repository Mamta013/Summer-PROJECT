<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT Careers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">IIT Careers</div>
        <div class="navbar-links">
            <a href="#">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Opportunities</button>
                <div class="dropdown-content">
                    <a href="#">Internships</a>
                    <a href="#">Full-time</a>
                </div>
            </div>
            <a href="#">Procedure</a>
        </div>
        <div class="navbar-auth">
            <input type="text" placeholder="Search" id="search-bar">
            <button id="search-button">Search</button>
            <div class="dropdown">
                <button class="dropbtn">Login</button>
                <div class="dropdown-content">
                    <a href="#" id="show-recruiter-login">Recruiter</a>
                    <a href="#" id="show-student-login">Student</a>
                </div>
            </div>
            <a href="#">Logout</a>
        </div>
    </nav>

    <div id="recruiter-login" class="login-container hidden">
        <h2>Recruiter Login</h2>
        <form id="recruiter-form">
            <input type="email" placeholder="Enter email" required>
            <input type="password" placeholder="Enter password" required>
            <div class="login-buttons">
                <button type="button" class="register-button">Register</button>
                <button type="submit" class="login-button">Login</button>
            </div>
            <div class="google-login">
                <span>OR</span>
                <button type="button" class="google-signin">Sign in with Google</button>
            </div>
        </form>
    </div>

    <div id="student-login" class="login-container hidden">
        <h2>Student Login</h2>
        <form id="student-form">
            <input type="text" placeholder="Enter LDAP ID" required>
            <input type="password" placeholder="Enter LDAP Password" required>
            <div class="login-buttons">
                <button type="reset" class="clear-button">Clear</button>
                <button type="submit" class="login-button">Login</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
